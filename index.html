<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sale-Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="head">
          <span class="line1"></span>
          <span>SALE FEVER!</span>
          <span class="line1"></span>
        </div>
        <div class="sale-percentage">20% Off Everythng</div>
        <div class="time">
          <p>Offer Ends In</p>
          <div class="time-end">
            <div>
              <div id="days">00</div>
              <span>days</span>
            </div>
            <div>
              <div id="hours">00</div>
              <span>hrs</span>
            </div>
            <div>
              <div id="minutes">11</div>
              <span>min</span>
            </div>
            <div>
              <div id="seconds">26</div>
              <span>sec</span>
            </div>
          </div>
        </div>
        <div class="promo-code">Use Promo Code: I'm a Happy Woman</div>
      </div>
      <div class="image"><img src="./image-w.JPG" alt="woman" /></div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
